<div class="page-inner">
  <h1 class="profile__title">My profile</h1>

  @if (user) {
    <section class="profile__details gradient-border-lg">
      <div class="profile__details__wrapper">
        <form
          class="profile__details__container"
          [formGroup]="profileForm"
          (submit)="onSubmit()"
        >
          <div class="profile__details__header">
            <div class="profile__details__picture">
              <img src="dragon.png" alt="profile"/>
              <button class="profile__details__picture-edit" type="button" title="edit your profile picture">
                <img src="icons/pen-edit.svg" alt="edit"/>
              </button>
            </div>
            <div class="profile__details__name">
              <h3>{{ user.pseudo.toUpperCase() }}</h3>
              <p>exemple&#64;gmail.com</p>
            </div>
          </div>
          <div class="profile__details__info">
            <div class="profile__details__info__item">
              <label for="pseudo">Pseudo</label>
              <input id="pseudo" formControlName="pseudo" />
            </div>
            <div class="profile__details__info__item">
              <label for="email">E-mail</label>
              <input id="email" formControlName="email" />
            </div>
            <div class="profile__details__info__item">
              <label for="country">Country</label>
              <input id="country" formControlName="country" />
            </div>
            <div class="profile__details__info__item">
              <label for="department">Department</label>
              <input id="department" formControlName="department" />
            </div>
            <div class="profile__details__info__item">
              <label for="city">City</label>
              <input id="city" formControlName="city" />
            </div>
          </div>
          <app-button type="submit">Save changes</app-button>
        </form> <!-- .profile__details__container -->
      </div> <!-- .profile__details__wrapper -->
    </section>
  }

</div>

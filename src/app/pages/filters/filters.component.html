<div class="page-inner">
  <h1 class="filters__title">FILTERS</h1>
  <div class="filters__container gradient-border-lg">
    <div class="filters__wrapper">
      <form class="filters__form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <!-- CardModel name -->
        <app-auth-text-input
          label="CardModel name"
          type="text"
          placeholder='Any words in the name, e.g. "Fire"'
          [control]="searchForm.controls.cardName"
        />

        <!-- Type line -->
        <app-auth-text-input
          label="Type Line"
          type="text"
          placeholder="Enter a type or choose from the list"
          [control]="searchForm.controls.typeLine"
        />

        <div formGroupName="colors" class="checkboxes">
          <p>Color</p>
          <div class="checkboxes__labels">
            <div class="checkboxes__labels-triple">
            <app-auth-checkbox label="White" [control]="searchForm.controls.colors.controls.white" />
            <app-auth-checkbox label="Blue" [control]="searchForm.controls.colors.controls.blue" />
            <app-auth-checkbox label="Black" [control]="searchForm.controls.colors.controls.black" />
            </div>
            <div class="checkboxes__labels-triple">
            <app-auth-checkbox label="Red" [control]="searchForm.controls.colors.controls.red" />
            <app-auth-checkbox label="Green" [control]="searchForm.controls.colors.controls.green" />
            <app-auth-checkbox label="Colorless" [control]="searchForm.controls.colors.controls.colorless" />
            </div>
          </div>
        </div>

        <!-- Mana cost -->
        <app-auth-text-input
          label="Mana Cost"
          type="text"
          placeholder='Any mana symbols, e.g. "{W}{W}"'
          [control]="searchForm.controls.manaCost"
        />

        <!-- Sets -->
        <app-select
          [options]="['Mint','Near mint','Excellent','Good','Light Played', 'Played', 'Poor']"
          placeholder="Set"
          (valueChange)="onSortChange($event)">
        </app-select>

        <app-button>Search with these options</app-button>
      </form>

    </div>
  </div>
</div>

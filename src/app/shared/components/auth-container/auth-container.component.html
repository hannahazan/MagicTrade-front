<div class="auth__container gradient-border-lg">
    <div class="auth__img">
        <img [src]="getIllustration" alt="A Magic character is posing">
    </div>
    <div
      class="auth__form-wrapper"
      [class.auth__form-wrapper--bg-signup]="authType==='signup'"
      [class.auth__form-wrapper--bg-login]="authType==='login'"
    >
        <h3 class="auth__form-title">
        @if (authType === "signup") { Create your account }
        @if (authType === "login") { Log to your account }
        </h3>
        @if (authType === "signup") {
            <app-sign-up-form />
        }
        @if (authType === "login") {
          <app-login-form />
        }
    </div>
</div>

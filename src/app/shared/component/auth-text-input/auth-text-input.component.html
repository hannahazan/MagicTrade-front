<div class="paragraph-poppins auth__text-input">
    <label
        [attr.for]="id"
        class=""
    >
        {{ label }}
    </label>
    <input
        class="input-placeholder"
        [id]="id"
        [type]="type"
        [formControl]="control"
        [placeholder]="placeholder"
    />
    @if (hasError) {
        <div class="input-errors">
            @for (msg of errorMessages; track msg) {
                <span>{{ msg }}</span>
            }
        </div>
    }
</div>

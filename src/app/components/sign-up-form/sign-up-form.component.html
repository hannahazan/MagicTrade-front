<form 
    class="auth-form"
    [formGroup]="signupForm"
>
    <div class="auth__input">
        <app-auth-text-input
            label="Email *"
            type="email"
            placeholder="chandra@example.com"
            [control]="signupForm.controls.email"
        />
        <app-input-errors [control]="signupForm.controls.email" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="Username *"
            type="text"
            placeholder="chandra93"
            [control]="signupForm.controls.username"
        />
        <app-input-errors [control]="signupForm.controls.username" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="First name *"
            type="text"
            placeholder="Chandra"
            [control]="signupForm.controls.firstName"
        />
        <app-input-errors [control]="signupForm.controls.firstName" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="Last name *"
            type="text"
            placeholder="Nalaar"
            [control]="signupForm.controls.lastName"
        />
        <app-input-errors [control]="signupForm.controls.lastName" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="Country *"
            type="text"
            placeholder="France"
            [control]="signupForm.controls.country"
        />
        <app-input-errors [control]="signupForm.controls.country" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="Department *"
            type="text"
            placeholder="Manche"
            [control]="signupForm.controls.department"
        />
        <app-input-errors [control]="signupForm.controls.department" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="City *"
            type="text"
            placeholder="Tirepied-sur-SÃ©e"
            [control]="signupForm.controls.city"
        />
        <app-input-errors [control]="signupForm.controls.city" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="Password *"
            type="password"
            placeholder=""
            [control]="getControl('passwords.password')"
        />
        <app-input-errors [control]="getControl('passwords.password')" />
    </div>
    <div class="auth__input">
        <app-auth-text-input
            label="Confirm password *"
            type="password"
            placeholder=""
            [control]="getControl('passwords.passwordConfirm')"
        />
        <app-input-errors [control]="getControl('passwords.passwordConfirm')" />
    </div>
    <div class="auth__input">
        <app-input-errors [control]="signupForm.controls.passwords" />
    </div>

    <app-button 
        type="submit"
        variant="secondary"
        [disabled]="!signupForm.valid"
    >
        Sign up
    </app-button>
</form>
